<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONAL</title>
</head>
<body>
    <h1>Identificador de Nacionalidade</h1>

    Qual o seu pais:<input type="text" name="txtp" id="txtp">
    <input type="button" value="Check" onclick="checar()"> 
    <div id="res"></div>

    <script>
function checar(){
    var pais = window.document.querySelector("input#txtp")
    var res = window.document.querySelector("div#res")
    var nacionalidade = String(pais.value)
    res.innerHTML += ` <p>Seu Pais de Origem é <strong>${nacionalidade}</p></strong`
    if (nacionalidade == "brasil"|| nacionalidade == "Brasil"){
        res.innerHTML += "Você é <strong>Brasileiro</strong>"
    } else{
        res.innerHTML += "Você é <strong>Estrangeiro</strong>"
    }
}

    </script>
</body>
</html>
